<figure>
    <img 
        src="{{ src }}" 
        {% if alt %} alt="{{ alt }}"{% endif %}
        {% if height %} height="{{ height }}"{% endif %}
        {% if width %} width="{{ width }}"{% endif %}
    >
    {% if via %}
    <figcaption><a href="{{via}}">via</a></figcaption>
    {% else %}
    <figcaption>{{ caption }}</figcaption>
    {% endif %}
</figure>
